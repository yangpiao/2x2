{% extends "./_include/base.html" -%}

{%- block content -%}
<article class="post">
  <header class="post__header">
    <h1 class="post__title">
      <a title="{{page.title}}" href="{{page.url}}">{{page.title}}</a>
    </h1>
  </header>
  <div class="post__content">
    {{page.content | safe}}
  </div>
</article>
{%- endblock -%}
