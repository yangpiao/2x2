{% extends "./_include/base-page.html" %}

{% block content %}
  <ul class="tag-list">
    {% for tag in $tags %}
      <li class="tag-list__item">
        <a class="tag-list__link" title="#{{tag.name}}" href="{{tag.url}}">#{{tag.name}}</a>
        <span class="tag-list__count">({{tag.posts.length}})</span>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
