{% if pagination -%}
<nav class="page-nav">
  {% if pagination.previous -%}
  <a class="page-nav__prev btn" title="Newer Posts"
    href="{{pagination.previous.url}}">Newer Posts</a>
  {%- endif %}
  <span class="page-nav__number">
    Page {{pagination.current}} of {{pagination.total}}
  </span>
  {% if pagination.next -%}
  <a class="page-nav__next btn" title="Older Posts"
    href="{{pagination.next.url}}">Older Posts</a>
  {%- endif %}
</nav>
{%- endif %}
