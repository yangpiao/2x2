<span class="post__tags">
  {% for tag in post.tags -%}
  <a class="post__tag" title="#{{tag}}" href="{{$tags[tag].url}}">#{{tag}}</a>
  {%- if not loop.last %}, {% endif %}
  {%- endfor %}
</span>
<time class="post__time" datetime="{{post.time|time}}">
  {{post.time | time('ll')}}
</time>
<span class="post__author">{{post.author}}</span>
