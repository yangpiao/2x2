<span class="post__tags">
  {% for tag in post.tags -%}
  <a class="post__tag" title="#{{tag}}" href="{{$tagUrls[tag]}}">#{{tag}}</a>
  {%- if not loop.last %},{% endif %}
  {%- endfor %}
</span>
<time class="post__time" datetime="{{post.time|time}}">
  {{post.time | time('MMM D, YYYY')}}
</time>
<span class="post__author">By {{post.author}}</span>
