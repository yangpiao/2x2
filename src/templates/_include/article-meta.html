<span class="post__tags">
  {% for tag in tags -%}
  <a class="post__tag" title="#{{tag}}" href="{{$tags[tag].url}}">#{{tag}}</a>
  {%- if not loop.last %}, {% endif %}
  {%- endfor %}
</span>
<time class="post__time" datetime="{{time | datetime}}">
  {{time | datetime('MMM D, YYYY')}}
</time>
<span class="post__author">By {{author}}</span>
